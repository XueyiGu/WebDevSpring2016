<!DOCTYPE html>
<html lang="en">
<head>
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms: Registration Form</h1>

            <div>
                <ul class="nav nav-tabs">
                    <li role="presentation">
                        <a href="forms.html">Forms</a>
                    </li>
                    <li role="presentation" class="active">
                        <a href="form-fields.html">Fields</a>
                    </li>
                </ul>
            </div>

            <div>
                <form>

                    <div class="form-group">
                        <label for="firstname" class="control-label">First Name</label>
                        <div class="row">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstname" placeholder="First Name">
                            </div>
                            <div class="col-sm-2">
                                <span class="  glyphicon glyphicon-pencil"></span>
                                <span class="  glyphicon glyphicon-plus"></span>
                                <span class="  glyphicon glyphicon-remove"></span>
                                <span class="  glyphicon glyphicon-align-justify"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label for="lastname" class="control-label">Last Name</label>
                        </div>

                        <div class="row">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                            </div>
                            <div class="col-sm-2">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="glyphicon glyphicon-plus"></span>
                                <span class="glyphicon glyphicon-remove"></span>
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dateofbirth" class=" control-label">Date of Birth</label>
                        <div class="row">
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="dateofbirth" >
                            </div>
                            <div class="col-sm-2">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="glyphicon glyphicon-plus"></span>
                                <span class="glyphicon glyphicon-remove"></span>
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="gender" class="control-label">Gender</label>
                        <div class="row">
                            <div class="col-sm-10">
                                <select id="gender" class="form-control">
                                    <option selected>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="glyphicon glyphicon-plus"></span>
                                <span class="glyphicon glyphicon-remove"></span>
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox">
                            <label class="control-label">Roles</label>
                            <div class="row">
                                <div class="col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="admin" checked>Admin
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="student"> Student
                                        </label>
                                    </div>

                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="user" checked> User
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                    <span class="glyphicon glyphicon-plus"></span>
                                    <span class="glyphicon glyphicon-remove"></span>
                                    <span class="glyphicon glyphicon-align-justify"></span>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">License Agreement</label>
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="radio">
                                    <label>
                                        <input type="radio"  id="radioyes"checked>Yes
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" id="radiono">No
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="glyphicon glyphicon-plus"></span>
                                <span class="glyphicon glyphicon-remove"></span>
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </div>
                        </div>
                    </div>

                    <h1 class="page-header"></h1>

                    <div class="form-group">
                        <label for="newfield" class="control-label">Add New Field:</label>
                        <div class="row">
                            <div class="col-sm-10">
                                <select id="newfield" class="form-control">
                                    <option selected>Single Line Text</option>
                                    <option>Date</option>
                                    <option>Dropdown</option>
                                    <option>checkboxes</option>
                                    <option>Radio button</option>
                                    <option>Paragraph Text Field</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <span class="glyphicon glyphicon-plus"></span>
                            </div>
                        </div>
                    </div>

                </form>
            </div>




        </div>
    </div>
</div>

================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>

</body>
</html>
