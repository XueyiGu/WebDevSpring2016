<!DOCTYPE html>
<html lang="en">
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>

            <div class="">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active">
                        <a href="forms.view.html">Forms</a>
                    </li>
                    <li role="presentation"><a href="#/fields">Fields</a> </li>
                </ul>
            </div>

            <div class="tab-content table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <div class="col-xs-4">
                            <th><div class="glyphicon glyphicon-triangle-bottom"></div>Form Id</th>
                        </div>
                        <div class="col-xs-4">
                            <th><div class="glyphicon glyphicon-triangle-bottom"></div>Form Name</th>
                        </div>
                        <div class="col-xs-4">
                            <th><div class="glyphicon glyphicon-triangle-bottom"></div>Actions</th>
                        </div>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td><input ng-model="form._id" type="text" class="form-control" placeholder="name"></td>
                        <td><input ng-model="form.title" type="text" class="form-control" placeholder="name"></td>
                        <td>
                            <button ng-click="addForm(form)" class="glyphicon glyphicon-plus btn btn-primary"></button>
                            <button ng-click="updateForm(form)"class="glyphicon glyphicon-ok btn btn-primary"></button>
                        </td>
                    </tr>
                    <tr ng-repeat="form in forms">
                        <td>{{form._id}}</td>
                        <td><a href = "#/fields/{{form._id}}">{{form.title}}</a></td>
                        <td>
                            <button class="glyphicon glyphicon-remove btn btn-danger" ng-click="deleteForm(form)"></button>
                            <button class="glyphicon glyphicon-pencil btn btn-info" ng-click="selectForm(form, $index)"></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>

</body>
</html>
