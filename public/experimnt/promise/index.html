<!DOCTYPE html>
<html lang="en" ng-app="WhiteBoardApp">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>-->

    <title>Index</title>
    <script src="app.js"></script>

</head>
<body ng-controller="AppCtrl">
<h2>Total: {{total}}</h2>
<h2>Timespan: {{timeSpan}}</h2>
</body>
</html>


<div id="editField" class="modal fade" role="dialog"> 
    <div class="modal-dialog">  
        <!-- Modal content--> 
        <div class="modal-content"> 
            <div class="modal-header"> 
                <button type="button" class="close" data-dismiss="modal">&times;</button> 
                <h4 class="modal-title">{{model.field.label}}</h4> 
            </div> 
            <div class="modal-body" ng-switch="model.field.type"> 
                <div ng-switch-when="TEXT"> 
                    <h3>Single Line Field</h3> 
                    <form> 
                        <label>Label</label> 
                        <input ng-model="model.field.label" class="form-control" type="text" 
                               placeholder="Edit Label"> 
                        <br> 
                        <label>Placeholder</label> 
                        <input ng-model="model.field.placeholder" class="form-control" type="text" 
                               placeholder="Edit Placeholder"> 
                    </form> 
                </div> 
                <div ng-switch-when="TEXTAREA"> 
                    <h3>Multi Line Field</h3> 
                    <form> 
                        <label>Label</label> 
                        <input ng-model="field.label" class="form-control" type="text" 
                               placeholder="Edit Label"> 
                        <br> 
                        <label>Placeholder</label> 
                            <textarea ng-model="field.placeholder" class="form-control" 
                                      placeholder="Edit Placeholder"></textarea> 
                    </form> 
                </div> 
                <div ng-switch-when="OPTIONS"> 
                    <h3>Dropdown Field</h3> 
                    <form> 
                        <label>Label</label> 
                        <input ng-model="field.label" class="form-control" type="text" 
                               placeholder="Edit Dropdown Label"> 
                        <br> 
                        <label>Options</label> 
                            <textarea ng-model="optionText" class="form-control" 
                                      placeholder="Edit Dropdown Options" ng-list="&#10;" ng-trim="false"></textarea> 
                    </form> 
                </div> 
                <div ng-switch-when="DATE"> 
                    <h3>Date Field</h3> 
                    <form> 
                        <label>Label</label> 
                        <input ng-model="field.label" class="form-control" type="text"> 
                        <br> 
                    </form> 
                </div> 
                <div ng-switch-when="RADIOS"> 
                    <h3>Radio Buttons Field</h3> 
                    <form> 
                        <label>Label</label> 
                        <input ng-model="field.label" class="form-control" type="text" 
                               placeholder="Edit Radio Label"> 
                        <br> 
                        <label>Options</label> 
                            <textarea ng-model="optionText" class="form-control" placeholder="Edit Radio Options" 
                                      ng-list="&#10;" ng-trim="false"></textarea> 
                    </form> 
                </div> 
                <div ng-switch-default> 
                    <h3>Checkbox Field</h3> 
                    <form> 
                        <label>Label</label> 
                        <input ng-model="field.label" class="form-control" type="text" 
                               placeholder="Edit Checkbox label"> 
                        <br> 
                        <label>Options</label> 
                            <textarea ng-model="optionText" class="form-control" 
                                      placeholder="Edit Checkbox options" ng-list="&#10;" ng-trim="false"></textarea> 
                    </form> 
                </div> 
            </div> 
            <div class="modal-footer"> 
                <button ng-click="commitEdit(field)" type="button" class="btn btn-default" 
                        data-dismiss="modal">Ok </button> 
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div> 
        </div> 
    </div> 
</div>
